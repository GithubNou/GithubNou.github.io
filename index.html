<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Hide spam bait */
    span.blockspam { display: none; }

    body {
      margin: 1em;
      font-family: Helvetica, Arial, sans-serif;
      text-align: left;
      font-size: 1.1em;
      background-color: #f5f5f5;
    }
    p { margin: 0; }

    /* Make links look like plain text, but remain clickable */
    a {
      color: inherit;
      text-decoration: none;
      font: inherit;
    }
    a:hover, a:focus {
      text-decoration: underline;
      outline: none;
    }

    #main-container { display: inline-block; max-width: 100%; }

    /* Image area */
    #img-container {
      position: relative;
      margin-bottom: 0.5em;
      width: 100%;
    }

    /* Center the image; cap height at 800px */
    #img-load {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-height: 800px;     /* hard cap */
      overflow: hidden;      /* avoid overflow in odd cases */
    }

    /* Let image pick limiting dimension without distortion */
    #img-load img {
      width: auto;           /* do NOT force 100% width (prevents Safari distortions) */
      height: auto;
      max-width: 100%;
      max-height: 800px;     /* hard cap */
      display: block;
      margin: 0;
      cursor: pointer;
    }

    /* Safari flex quirk guards */
    #img-load, #img-load img { min-width: 0; min-height: 0; }

    #content-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      width: 100%;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #image-description {
      font-size: 1em;
      line-height: 1.4;
      color: #3a3a3a;
      text-align: right;
      max-width: 50%;
      width: 50%;
      flex-shrink: 0;
      margin: 0;
    }

    #contact-info {
      margin-top: 0;
      flex-grow: 1;
    }

    /* Responsive: stack text below image on small screens */
    @media (max-width: 768px) {
      #image-description, #contact-info {
        width: 100%;
        max-width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="img-container">
      <!-- Focusable, operable by keyboard, announced as a button -->
      <div id="img-load" aria-live="polite" tabindex="0" role="button" aria-label="Changer l’image"></div>
    </div>

    <div id="content-wrapper">
      <div id="contact-info">
        <p><strong>ATELIER NOU</strong></p>
        <p>Rue de la Gare 9, 1009 Pully</p>
        <p>
          <span class="blockspam" aria-hidden="true">PLEASE GO AWAY!</span>
          <a href="tel:+41216252512">021 625 25 12</a>
        </p>
        <p>
          <a id="contact-email">
            <span class="blockspam" aria-hidden="true">PLEASE GO AWAY!</span>
            nou@<!-- sdfjsdhfkjypcs -->ateliernou.ch
          </a>
        </p>
      </div>

      <p id="image-description"></p>
    </div>
  </div>

  <script>
    // --- Image data ---
    var images = [
      { src: "cedre_ultralowres_samifarra-2.jpg",  description: "Maison du Cèdre, 2023" },
      { src: "cedre_ultralowres_samifarra-17.jpg", description: "Maison du Cèdre, 2023" },
      { src: "cedre_ultralowres_samifarra-8.jpg",  description: "Maison du Cèdre, 2023" },
      { src: "Cheseaux1.jpg",                      description: "Maison à Cheseaux, 2009" },
      { src: "Estavayer1.jpg",                     description: "Maison à Estavayer, 2009" }
    ];

    // Which images may appear first
    var possibleInitialImages = [0, 1];
    var currentIndex = possibleInitialImages[Math.floor(Math.random() * possibleInitialImages.length)];

    function renderImage(index) {
      var data = images[index];
      var container = document.getElementById("img-load");

      // Create the <img> node so we can hook onload
      var imgEl = new Image();
      imgEl.alt = data.description;
      imgEl.src = data.src;
      imgEl.tabIndex = -1; // the wrapper holds focus

      // Help Safari: set CSS aspect-ratio from natural dimensions when known
      imgEl.onload = function () {
        try {
          imgEl.style.aspectRatio = this.naturalWidth + " / " + this.naturalHeight;
        } catch (e) { /* ignore if unsupported */ }
      };

      // Swap image
      container.replaceChildren(imgEl);

      // Description
      document.getElementById("image-description").textContent = data.description;
    }

    function changeImage(forward = true) {
      if (forward) {
        currentIndex = (currentIndex + 1) % images.length;
      } else {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      }
      renderImage(currentIndex);
    }

    // Click to go next
    document.getElementById("img-load").addEventListener("click", function () {
      changeImage(true);
    });

    // Keyboard support (→ / ← / Space / Enter)
    document.addEventListener("keydown", function (e) {
      // only act if focus is on body or the image area (prevents interfering with text selection, etc.)
      var active = document.activeElement;
      var okTarget = (active === document.body) || (active && active.id === "img-load");
      if (!okTarget) return;

      if (e.key === "ArrowRight" || e.key === " " || e.key === "Spacebar" || e.key === "Enter") {
        e.preventDefault(); // stop page scroll on Space
        changeImage(true);
      } else if (e.key === "ArrowLeft") {
        e.preventDefault();
        changeImage(false);
      }
    });

    // Initial render
    renderImage(currentIndex);

    // Preload others to reduce lag
    (function preloadOthers() {
      for (var i = 0; i < images.length; i++) {
        if (i === currentIndex) continue;
        var pre = new Image();
        pre.src = images[i].src;
      }
    })();

    // Email obfuscation
    (function setEmail() {
      var encEmail = "bm91QGF0ZWxpZXJub3UuY2g="; // base64 of 'nou@ateliernou.ch'
      var a = document.getElementById("contact-email");
      if (a) a.setAttribute("href", "mailto:" + atob(encEmail));
    })();
  </script>
</body>
</html>
