<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATELIER NOU - URBANISTES ARCHITECTES EPFL SIA FSU</title>

  <style>
    span.blockspam { display: none; }

    body {
      margin: 1em;
      font-family: Helvetica, Arial, sans-serif;
      text-align: left;
      font-size: 1.1em;
      background-color: #f5f5f5;
    }
    p { margin: 0; }
    
    /* Make links look like plain text */
a {
  color: inherit;
  text-decoration: none;
  font: inherit;
}
a:hover, a:focus {
  text-decoration: underline;
}

    #main-container { display: inline-block; max-width: 100%; }

    #img-container {
      position: relative;
      margin-bottom: 0.5em;
      width: 100%;
      max-height: 800px;
    }

    #img-load img {
      max-height: 800px;
      max-width: 100%;
      height: auto;
      width: 100%;
      display: block;
      margin: 0;
      cursor: pointer;
    }

    #content-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
      width: 100%;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #image-description {
      font-size: 1em;
      line-height: 1.4;
      color: #3a3a3a;
      text-align: right;
      max-width: 50%;
      width: 50%;
      flex-shrink: 0;
      margin: 0;
    }

    #contact-info {
      margin-top: 0;
      flex-grow: 1;
    }

    /* Responsive: stack text below image on small screens */
    @media (max-width: 768px) {
      #image-description, #contact-info { width: 100%; max-width: 100%; text-align: left; }
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="img-container">
      <!-- tabindex allows focusing with keyboard -->
      <div id="img-load" aria-live="polite" tabindex="0"></div>
    </div>

    <div id="content-wrapper">
      <div id="contact-info">
        <p><strong>ATELIER NOU</strong></p>
        <p>Rue de la Gare 9, 1009 Pully</p>
        <p>
          <span class="blockspam" aria-hidden="true">PLEASE GO AWAY!</span>
          <a href="tel:+41216252512">021 625 25 12</a>
        </p>
        <p>
          <a id="contact-email">
            <span class="blockspam" aria-hidden="true">PLEASE GO AWAY!</span>
            nou@<!-- sdfjsdhfkjypcs -->ateliernou.ch
          </a>
        </p>
      </div>

      <p id="image-description"></p>
    </div>
  </div>

  <script>
    // --- Image data ---
    var images = [
      { src: "cedre_ultralowres_samifarra-2.jpg",  description: "Maison du Cèdre, 2023" },
      { src: "cedre_ultralowres_samifarra-17.jpg", description: "Maison du Cèdre, 2023" },
      { src: "cedre_ultralowres_samifarra-8.jpg",  description: "Maison du Cèdre, 2023" },
      { src: "Cheseaux1.jpg",                      description: "Maison à Cheseaux, 2009" },
      { src: "Estavayer1.jpg",                     description: "Maison à Estavayer, 2009" }
    ];

    var possibleInitialImages = [0, 1];
    var currentIndex = possibleInitialImages[Math.floor(Math.random() * possibleInitialImages.length)];

    function renderImage(index) {
      var data = images[index];
      var imgHTML = "<img src='" + data.src + "' alt='" + data.description + "'>";
      document.getElementById("img-load").innerHTML = imgHTML;
      document.getElementById("image-description").textContent = data.description;
    }

    function changeImage(forward = true) {
      if (forward) {
        currentIndex = (currentIndex + 1) % images.length;
      } else {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
      }
      renderImage(currentIndex);
    }

    // Click to cycle
    document.getElementById("img-load").addEventListener("click", () => changeImage(true));

    // Keyboard support
    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowRight" || e.key === " ") {
        changeImage(true);
      } else if (e.key === "ArrowLeft") {
        changeImage(false);
      }
    });

    // Initial render
    renderImage(currentIndex);

    // Preload others
    (function preloadOthers() {
      for (var i = 0; i < images.length; i++) {
        if (i === currentIndex) continue;
        var pre = new Image();
        pre.src = images[i].src;
      }
    })();

    // Email obfuscation
    (function setEmail() {
      var encEmail = "bm91QGF0ZWxpZXJub3UuY2g="; // base64 of 'nou@ateliernou.ch'
      var a = document.getElementById("contact-email");
      if (a) a.setAttribute("href", "mailto:" + atob(encEmail));
    })();
  </script>
</body>
</html>
